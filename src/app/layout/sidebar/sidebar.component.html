<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" [opened]="isSidenavOpened" 
  class="fixed-sidenav">
    <div class="sidenav-items">
      <ng-container *ngFor="let route of sidebarRoutes">
        <!-- Always use mat-expansion-panel, regardless of submenu -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-icon>{{ route.icon }}</mat-icon>
            <mat-panel-title>{{ route.title }}</mat-panel-title>
          </mat-expansion-panel-header>
  
          <!-- Render the submenu items if they exist, inside the mat-expansion-panel -->
          <mat-list *ngIf="route.submenu && route.submenu.length > 0">
            <mat-list-item *ngFor="let subRoute of route.submenu">
              <a [routerLink]="subRoute.path">
                <mat-icon>{{ subRoute.icon }}</mat-icon>{{ subRoute.title }}
              </a>
            </mat-list-item>
          </mat-list>
        </mat-expansion-panel>
      </ng-container>
    </div>
  </mat-sidenav>
  

  <mat-sidenav-content class="scrollable-content">

    <div class="content-wrapper">
    <router-outlet></router-outlet>
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
