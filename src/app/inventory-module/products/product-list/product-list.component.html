<div class="table-main-container">
    <div class="headers">
      <div class="headers-icon">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <span class="material-symbols-outlined"><mat-icon>accounts</mat-icon></span>
        <span>Products</span>
      </div>
      
    </div>
  
    <div class="search-container">
      <p>Filter By</p>
      <input type="text" placeholder="Subsidiary Name" [(ngModel)]="searchCriteria.country">
      <input type="text" placeholder="Subsidiary Code" [(ngModel)]="searchCriteria.code">
    </div>
  
    <div class="table">
      <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner class="spinner"></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>product_id</th>
          <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
        </ng-container>
  
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>product_name</th>
          <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
          <td mat-cell *matCellDef="let element">{{ element.category }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
            <td mat-cell *matCellDef="let element">{{ element.price }}</td>
          </ng-container>

          <ng-container matColumnDef="warehouse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>warehouse</th>
            <td mat-cell *matCellDef="let element">{{ element.warehouse }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
            <td mat-cell *matCellDef="let element">{{ element.status }}</td>
          </ng-container>
  
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
            <td mat-cell *matCellDef="let element">{{ element.actions }}</td> 
          </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      #paginator
      [length]="totalData"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizes"
      aria-label="Select page"
      textContent="hello"
      [showFirstLastButtons]="true"
      (page)="pageChangeEvent($event)"
    >
    </mat-paginator>
    </div>
  </div>
