<div class="table-main-container">
    <div class="headers">
      <div class="headers-icon">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <span class="material-symbols-outlined"><mat-icon>business</mat-icon></span>
        <span>SUBSIDIARY MANAGEMENT</span>
      </div>
      
    </div>
  
    <div class="search-container">
      <p>Filter By</p>
      <input type="text" placeholder="Subsidiary Name" [(ngModel)]="searchCriteria.country">
      <input type="text" placeholder="Subsidiary Code" [(ngModel)]="searchCriteria.code">
    </div>
  
    <div class="table">
      <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner class="spinner"></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
        <ng-container matColumnDef="warehouseCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subsidiary Code</th>
          <td mat-cell *matCellDef="let element">{{ element.warehouseCode }}</td>
        </ng-container>
  
        <ng-container matColumnDef="warehouseCountry">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Subsidiary Name</th>
          <td mat-cell *matCellDef="let element">{{ element.warehouseCountry }}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
  
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
          <td mat-cell *matCellDef="let element">{{ element.location }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Head Office</th>
          <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <!-- <ng-container matColumnDef="countryCode">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Code</th>
            <td mat-cell *matCellDef="let element">{{ element.countryCode }}</td>
          </ng-container> -->
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      #paginator
      [length]="totalData"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizes"
      aria-label="Select page"
      textContent="hello"
      [showFirstLastButtons]="true"
      (page)="pageChangeEvent($event)"
    >
    </mat-paginator>
    </div>
  </div>
