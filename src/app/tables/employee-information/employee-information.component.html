<div class="table-main-container">
  <div class="headers">
    <div class="headers-icon">
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
      />
      <span class="material-symbols-outlined">staff</span>
      <span>STAFF DETAILS</span>
    </div>
    <div class="buttons-container">
      <button
        type="button"
        class="action-button"
        (click)="addNewStaff()"
      >
        <mat-icon>add</mat-icon>Add Staff
      </button>
      <button
        type="button"
        class="action-button"
        (click)="viewStaffProfile()"
      >
        <mat-icon>cloud_upload</mat-icon>Staff Profiles
      </button>
      <button
        type="button"
        class="action-button"
        click="viewRemunerations()"
      >
<!-- This should be only visisble to the admin -->
        <mat-icon>cloud_download</mat-icon>Remuneration
      </button>
    </div>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search by Status" [(ngModel)]="searchCriteria.status">
    <input type="text" placeholder="Search by Role" [(ngModel)]="searchCriteria.role">
    <input type="text" placeholder="Search by Name" [(ngModel)]="searchCriteria.name">
    <input type="text" placeholder="Search by Staff Number" [(ngModel)]="searchCriteria.staffNumber">
  </div>

  <div class="table">
    <div class="spinner-container" *ngIf="isLoading">
      <mat-spinner class="spinner"></mat-spinner>
    </div>
    <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
      <ng-container matColumnDef="staffNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Staff Number</th>
        <td mat-cell *matCellDef="let element">{{ element.staffNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role }}</td>
      </ng-container>

      <ng-container matColumnDef="remuneration" *ngIf="isRemunerationVisible()">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Remuneration</th>
        <td mat-cell *matCellDef="let element">{{ element.remuneration }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
