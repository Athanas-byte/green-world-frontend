<div class="table-main-container">
    <div class="headers">
      <div class="headers-icon">
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
        <span class="material-symbols-outlined"><mat-icon>business</mat-icon></span>
        <span>SUBSIDIARY PERFORMANCE</span>
      </div>
      
    </div>
  
    <div class="search-container">
      <p>Filter By</p>
      <input type="text" placeholder="Subsidiary Name" [(ngModel)]="searchCriteria.country">
      <input type="text" placeholder="Subsidiary Code" [(ngModel)]="searchCriteria.code">
    </div>
  
    <div class="table">
      <div class="spinner-container" *ngIf="isLoading">
        <mat-spinner class="spinner"></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource" matSort #empTbSort="matSort">
        <ng-container matColumnDef="subsidiaryCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let element">{{ element.subsidiaryCode }}</td>
        </ng-container>
  
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
          <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>
  
        <ng-container matColumnDef="totalTurnover">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Turnover</th>
          <td mat-cell *matCellDef="let element">{{ element.totalTurnover }}</td>
        </ng-container>
  
        <ng-container matColumnDef="grossSales">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gross Sales</th>
          <td mat-cell *matCellDef="let element">{{ element.grossSales }}</td>
        </ng-container>

        <ng-container matColumnDef="percentRise">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Percent Rise/Drop</th>
          <td mat-cell *matCellDef="let element">{{ element.percentRise }}</td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      #paginator
      [length]="totalData"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizes"
      aria-label="Select page"
      textContent="hello"
      [showFirstLastButtons]="true"
      (page)="pageChangeEvent($event)"
    >
    </mat-paginator>
    </div>
  </div>
